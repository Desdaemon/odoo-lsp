dashmap = "5.1.0"
log = "0.4.14"
im-rc = "15.0.0"
faststr = "0.2.11"
globwalk = "0.8.1"
miette = { version = "5.10.0", features = ["fancy"] }
futures = "0.3.28"
xmlparser = "0.13.5"


