[package]
name = "odoo-lsp"
version = "0.3.1"
edition = "2021"
authors = ["Viet Dinh <54ckb0y789@gmail.com>"]
description = "Language server for Odoo Python/JS/XML"
repository = "https://github.com/Desdaemon/odoo-lsp"
license = "MIT"
keywords = ["lsp", "language-server", "python", "javascript", "xml"]
categories = ["development-tools"]
exclude = [
  "/client", "/static", "/examples", "/scripts", ".*",
  "pnpm-lock.yaml", "package.json", "tsconfig.json", "webpack.*"
]

[workspace]
members = [
  ".",
  "crates/*"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = "thin"
codegen-units = 1

[package.metadata.binstall]
pkg-url = "{repo}/releases/download/v{version}/{name}-{target}{archive-suffix}"
bin-dir = "{bin}{binary-ext}"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"

[package.metadata.binstall.overrides.i686-pc-windows-msvc]
pkg-fmt = "zip"

[dependencies]
env_logger = "0.10.0"
ropey = "1.5.0"
serde_json = "1.0.108"
tokio = { version = "1.17.0", features = ["full"] }
tower-lsp = { version = "0.20.0", features = ["proposed"] }
serde = { version = "1.0", features = ["derive"] }
dashmap = "5.1.0"
log = "0.4.14"
globwalk = "0.8.1"
miette = { version = "5.10.0", features = ["fancy"] }
futures = "0.3.28"
xmlparser = "0.13.5"
tower = "0.4.13"
pin-project-lite = "0.2.12"
tree-sitter = "0.20.10"
tree-sitter-python = "0.20.4"
qp-trie = "0.8.1"
lasso = { version = "0.7.2", features = ["multi-threaded"] }
intmap = "2.0.0"
libflate = "2.0.0"
phf = { version = "0.11.2", features = ["macros"] }
ts-macros = { version = "0.3.0", path = "crates/ts-macros" }
bitflags = "2.4.1"
tree-sitter-javascript = "0.20.1"
pathdiff = "0.2.1"
rayon = "1.8.0"
derive_more = "0.99.17"

[target.'cfg(all(target_os = "linux", any(not(target_env = "gnu"), not(target_pointer_width = "64"))))'.dependencies]
self_update = { version = "0.39.0", default-features = false, features = ["archive-tar", "archive-zip", "compression-flate2", "compression-zip-deflate", "rustls"] }

[target.'cfg(not(all(target_os = "linux", any(not(target_env = "gnu"), not(target_pointer_width = "64")))))'.dependencies]
self_update = { version = "0.39.0", features = ["archive-tar", "archive-zip", "compression-flate2", "compression-zip-deflate"] }


[dev-dependencies]
pretty_assertions = "1.4.0"

